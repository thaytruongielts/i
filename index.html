<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm Kéo Thả</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .draggable {
            cursor: grab;
            user-select: none;
            transition: all 0.2s ease-in-out;
        }
        .draggable:active {
            cursor: grabbing;
        }
        .dropzone {
            transition: all 0.2s ease-in-out;
            border: 2px dashed #d1d5db;
        }
        .dropzone.drag-over {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .correct {
            background-color: #d1fae5 !important;
        }
        .incorrect {
            background-color: #fee2e2 !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div id="app" class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Trắc nghiệm Phát âm và Từ Vựng</h1>
        <p class="text-center text-gray-600 mb-8">Hãy kéo các đáp án vào ô trống để hoàn thành câu hỏi.</p>

        <div id="quiz-container" class="space-y-8">
            <!-- Câu hỏi sẽ được chèn vào đây bởi JavaScript -->
        </div>

        <div class="mt-8 flex justify-center space-x-4">
            <button id="check-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105">
                Kiểm Tra
            </button>
            <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105">
                Làm Lại
            </button>
        </div>

        <div id="result-container" class="mt-8 text-center text-lg font-semibold"></div>
    </div>

    <script>
        // Dữ liệu câu hỏi mới về phát âm và từ vựng
        const quizData = [
            { question_number: 1, question: 'Âm của đuôi "-ed" trong từ "dogged" được phát âm là gì?', option_a: 'A. /d/', option_b: 'B. /t/', option_c: 'C. /ɪd/', option_d: 'D. /əd/', correct_answer: 'C. /ɪd/', feedback: 'Trong từ "dogged" (gan góc), đuôi \'-ed\' được phát âm là /ɪd/, giống như trong "wanted" hoặc "needed".' },
            { question_number: 2, question: 'Phát âm đúng của từ "croissant" là gì?', option_a: 'A. /ˈkwæs.ɒ̃/', option_b: 'B. /ˈkwæs.ont/', option_c: 'C. /ˈkwæsu:/', option_d: 'D. /ˈkwæsan/', correct_answer: 'A. /ˈkwæs.ɒ̃/', feedback: '"Croissant" là từ mượn từ tiếng Pháp, phát âm đúng là /ˌkwæsˈɒ̃/.' },
            { question_number: 3, question: 'Từ nào có âm "ch" phát âm khác với các từ còn lại?', option_a: 'A. machine', option_b: 'B. chef', option_c: 'C. character', option_d: 'D. parachute', correct_answer: 'C. character', feedback: '\'Ch\' trong "character" phát âm là /k/. Các từ còn lại phát âm là /ʃ/ (machine, chef, parachute).' },
            { question_number: 4, question: 'Từ nào có âm "gh" phát âm giống "f" trong "enough"?', option_a: 'A. tough', option_b: 'B. though', option_c: 'C. weigh', option_d: 'D. high', correct_answer: 'A. tough', feedback: '\'Gh\' trong "tough" phát âm là /f/. Trong các từ còn lại, \'gh\' là âm câm.' },
            { question_number: 5, question: 'Từ nào có âm "o" phát âm giống "o" trong "hot" (/ɒ/)?', option_a: 'A. go', option_b: 'B. home', option_c: 'C. come', option_d: 'D. doll', correct_answer: 'D. doll', feedback: '\'O\' trong "doll" phát âm là /ɒ/. \'Go\' và \'home\' là /əʊ/, \'come\' là /ʌ/.' },
            { question_number: 6, question: 'Từ nào có âm "s" phát âm giống "z" trong "easy"?', option_a: 'A. busy', option_b: 'B. dogs', option_c: 'C. please', option_d: 'D. all of the above', correct_answer: 'D. all of the above', feedback: '\'s\' trong "busy", "dogs" và "please" đều phát âm là /z/.' },
            { question_number: 7, question: 'Từ nào có chữ "t" bị câm (silent)?', option_a: 'A. listen', option_b: 'B. often', option_c: 'C. fasten', option_d: 'D. all of the above', correct_answer: 'D. all of the above', feedback: '\'T\' trong "listen", "often" và "fasten" đều là âm câm.' },
            { question_number: 8, question: 'Từ nào có âm "ea" phát âm giống "e" trong "bread"?', option_a: 'A. meat', option_b: 'B. read (present)', option_c: 'C. great', option_d: 'D. ready', correct_answer: 'D. ready', feedback: '\'Ea\' trong "ready" phát âm là /e/. Các từ \'meat\' và \'read\' (hiện tại) là /iː/, \'great\' là /eɪ/.' },
            { question_number: 9, question: 'Từ nào có âm "c" phát âm giống "s" trong "ice"?', option_a: 'A. cat', option_b: 'B. city', option_c: 'C. car', option_d: 'D. cook', correct_answer: 'B. city', feedback: '\'C\' trong "city" phát âm là /s/.' },
            { question_number: 10, question: 'Phát âm đúng của từ "recipe" là gì?', option_a: 'A. /ˈrɛsɪp/', option_b: 'B. /riˈsaɪp/', option_c: 'C. /rɛˈsiːp/', option_d: 'D. /ˈrɛsəpi/', correct_answer: 'D. /ˈrɛsəpi/', feedback: 'Phát âm đúng của "recipe" là /ˈrɛsəpi/.' },
            { question_number: 11, question: 'Từ nào có âm "th" phát âm khác với các từ còn lại?', option_a: 'A. mother', option_b: 'B. think', option_c: 'C. brother', option_d: 'D. father', correct_answer: 'B. think', feedback: '\'Th\' trong "think" phát âm là /θ/ (vô thanh). Các từ còn lại có âm /ð/ (hữu thanh).' },
            { question_number: 12, question: 'Từ nào có đuôi "-ed" phát âm là /t/?', option_a: 'A. wanted', option_b: 'B. stopped', option_c: 'C. needed', option_d: 'D. visited', correct_answer: 'B. stopped', feedback: 'Đuôi \'-ed\' phát âm là /t/ khi đứng sau âm vô thanh (như /p/ trong \'stopped\').' },
            { question_number: 13, question: 'Từ nào có đuôi "-ed" phát âm khác với các từ còn lại?', option_a: 'A. finished', option_b: 'B. watched', option_c: 'C. decided', option_d: 'D. asked', correct_answer: 'C. decided', feedback: '\'Decided\' có âm /ɪd/ (sau âm /d/). Các từ còn lại có âm /t/.' },
            { question_number: 14, question: 'Từ nào có âm "sh" phát âm khác với các từ còn lại?', option_a: 'A. mission', option_b: 'B. social', option_c: 'C. nation', option_d: 'D. fashion', correct_answer: 'B. social', feedback: '\'Sh\' trong "social" phát âm là /ʃ/.' },
            { question_number: 15, question: 'Từ nào có âm "o" phát âm giống "o" trong "love" (/ʌ/)?', option_a: 'A. ton', option_b: 'B. top', option_c: 'C. tone', option_d: 'D. two', correct_answer: 'A. ton', feedback: '\'O\' trong "ton" phát âm là /ʌ/.' },
            { question_number: 16, question: 'Từ nào có âm "s" phát âm giống "s" trong "bus"?', option_a: 'A. is', option_b: 'B. cats', option_c: 'C. dogs', option_d: 'D. houses', correct_answer: 'B. cats', feedback: '\'S\' trong "cats" phát âm là /s/.' },
            { question_number: 17, question: 'Từ nào có chữ "g" phát âm khác với các từ còn lại?', option_a: 'A. general', option_b: 'B. gadget', option_c: 'C. giant', option_d: 'D. give', correct_answer: 'D. give', feedback: '\'G\' trong "give" phát âm là /g/. Các từ còn lại có âm /dʒ/.' },
            { question_number: 18, question: 'Từ nào có âm "y" phát âm khác với các từ còn lại?', option_a: 'A. fly', option_b: 'B. happy', option_c: 'C. try', option_d: 'D. sky', correct_answer: 'B. happy', feedback: '\'Y\' trong "happy" phát âm là /i/ (ngắn). Các từ còn lại phát âm là /aɪ/.' },
            { question_number: 19, question: 'Từ nào có âm "u" phát âm khác với các từ còn lại?', option_a: 'A. cut', option_b: 'B. but', option_c: 'C. fun', option_d: 'D. put', correct_answer: 'D. put', feedback: '\'U\' trong "put" phát âm là /ʊ/. Các từ còn lại phát âm là /ʌ/.' },
            { question_number: 20, question: 'Từ nào có âm "ea" phát âm là /iː/?', option_a: 'A. great', option_b: 'B. bread', option_c: 'C. read (past)', option_d: 'D. clean', correct_answer: 'D. clean', feedback: '\'Ea\' trong "clean" phát âm là /iː/. Các từ còn lại phát âm là /eɪ/ hoặc /e/.' },
            { question_number: 21, question: 'Phát âm đúng của từ "orchestra" là gì?', option_a: 'A. /ˈɔːk.ɪs.trə/', option_b: 'B. /ɔːˈkɛs.trə/', option_c: 'C. /ˈɔː.kɛs.trə/', option_d: 'D. /ˌɔː.kɪsˈtrɑː/', correct_answer: 'A. /ˈɔːk.ɪs.trə/', feedback: 'Phát âm đúng của "orchestra" là /ˈɔːk.ɪs.trə/.' },
            { question_number: 22, question: 'Từ nào có âm "gn" phát âm khác với các từ còn lại?', option_a: 'A. gnaw', option_b: 'B. sign', option_c: 'C. gnat', option_d: 'D. assign', correct_answer: 'C. gnat', feedback: 'Gn trong "gnat" được phát âm là /n/. ' },
            { question_number: 23, question: 'Từ nào có âm "ou" phát âm khác với các từ còn lại?', option_a: 'A. tough', option_b: 'B. though', option_c: 'C. rough', option_d: 'D. enough', correct_answer: 'B. though', feedback: '\'Ou\' trong "though" phát âm là /əʊ/. Các từ còn lại phát âm là /ʌ/.' },
            { question_number: 24, question: 'Từ nào có âm "ch" phát âm là /k/?', option_a: 'A. challenge', option_b: 'B. church', option_c: 'C. chore', option_d: 'D. school', correct_answer: 'D. school', feedback: '\'Ch\' trong "school" phát âm là /k/. Các từ còn lại phát âm là /tʃ/.' },
            { question_number: 25, question: 'Từ nào có âm "s" phát âm giống "s" trong "bus"?', option_a: 'A. please', option_b: 'B. houses', option_c: 'C. busy', option_d: 'D. works', correct_answer: 'D. works', feedback: '\'S\' trong "works" phát âm là /s/. Các từ còn lại phát âm là /z/.' }
        ];

        let draggedItem = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderQuiz();
            setupEventListeners();
        });

        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            quizData.forEach(q => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('p-6', 'bg-gray-50', 'rounded-xl', 'shadow-md', 'border', 'border-gray-200');

                const questionText = document.createElement('p');
                questionText.classList.add('text-lg', 'font-medium', 'text-gray-700', 'mb-4');
                questionText.textContent = q.question_number + '. ' + q.question;
                questionElement.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options-container', 'flex', 'flex-col', 'sm:flex-row', 'sm:flex-wrap', 'gap-4', 'justify-between');

                const options = [q.option_a, q.option_b, q.option_c, q.option_d];
                // Xáo trộn các đáp án để không bị cố định
                options.sort(() => Math.random() - 0.5);

                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('draggable', 'p-3', 'bg-white', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-200', 'flex-1', 'text-center', 'font-medium', 'text-gray-800');
                    optionElement.textContent = option;
                    optionElement.setAttribute('draggable', true);
                    optionElement.dataset.value = option; // Lưu giá trị của đáp án
                    optionsContainer.appendChild(optionElement);
                });

                const dropzone = document.createElement('div');
                dropzone.classList.add('dropzone', 'p-6', 'bg-gray-100', 'rounded-lg', 'text-center', 'min-h-16', 'flex', 'items-center', 'justify-center', 'text-gray-500', 'mt-4');
                dropzone.textContent = 'Kéo đáp án vào đây...';
                dropzone.dataset.correctAnswer = q.correct_answer;
                
                questionElement.appendChild(optionsContainer);
                questionElement.appendChild(dropzone);
                quizContainer.appendChild(questionElement);
            });
        }

        function setupEventListeners() {
            const quizContainer = document.getElementById('quiz-container');

            quizContainer.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('draggable')) {
                    draggedItem = e.target;
                    e.target.classList.add('opacity-50');
                }
            });

            quizContainer.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('draggable')) {
                    e.target.classList.remove('opacity-50');
                }
            });

            quizContainer.addEventListener('dragover', (e) => {
                const dropzone = e.target.closest('.dropzone');
                if (dropzone) {
                    e.preventDefault();
                    dropzone.classList.add('drag-over');
                }
            });

            quizContainer.addEventListener('dragleave', (e) => {
                const dropzone = e.target.closest('.dropzone');
                if (dropzone) {
                    dropzone.classList.remove('drag-over');
                }
            });

            quizContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                const dropzone = e.target.closest('.dropzone');
                if (dropzone && draggedItem) {
                    // Tìm phần tử draggable đã có trong dropzone
                    const existingItem = dropzone.querySelector('.draggable');
                    
                    if (existingItem) {
                        // Di chuyển phần tử cũ về vị trí ban đầu
                        const originalContainer = existingItem.closest('.p-6').querySelector('.options-container');
                        if (originalContainer) {
                             originalContainer.appendChild(existingItem);
                             existingItem.classList.remove('correct', 'incorrect');
                        }
                    }

                    // Gắn phần tử mới vào dropzone
                    dropzone.innerHTML = ''; // Xóa placeholder text
                    dropzone.classList.remove('drag-over');
                    dropzone.appendChild(draggedItem);
                }
            });

            document.getElementById('check-btn').addEventListener('click', () => {
                checkAnswers();
            });

            document.getElementById('reset-btn').addEventListener('click', () => {
                resetQuiz();
            });
        }

        function checkAnswers() {
            const dropzones = document.querySelectorAll('.dropzone');
            let correctCount = 0;

            dropzones.forEach((dropzone, index) => {
                // Xóa phản hồi cũ trước khi kiểm tra
                const oldFeedback = dropzone.querySelector('.feedback');
                if (oldFeedback) oldFeedback.remove();
                
                const droppedItem = dropzone.querySelector('.draggable');
                const correctAnswer = dropzone.dataset.correctAnswer;
                
                const feedbackDiv = document.createElement('p');
                feedbackDiv.classList.add('text-sm', 'mt-2', 'font-normal');

                if (droppedItem && droppedItem.dataset.value === correctAnswer) {
                    dropzone.classList.add('correct');
                    dropzone.classList.remove('incorrect');
                    droppedItem.classList.add('correct');
                    droppedItem.classList.remove('incorrect');
                    feedbackDiv.classList.add('text-green-700', 'feedback');
                    feedbackDiv.textContent = 'Đúng rồi!';
                    correctCount++;
                } else {
                    dropzone.classList.add('incorrect');
                    dropzone.classList.remove('correct');
                    if (droppedItem) {
                        droppedItem.classList.add('incorrect');
                        droppedItem.classList.remove('correct');
                    }
                    feedbackDiv.classList.add('text-red-700', 'feedback');
                    feedbackDiv.textContent = `Sai. Đáp án đúng là: ${correctAnswer}.`;
                }
                
                // Thêm phản hồi giải thích
                const feedbackText = quizData[index].feedback;
                const explainFeedback = document.createElement('p');
                explainFeedback.classList.add('text-sm', 'mt-1', 'text-gray-500', 'feedback');
                explainFeedback.textContent = feedbackText;

                dropzone.appendChild(feedbackDiv);
                dropzone.appendChild(explainFeedback);
            });

            const resultContainer = document.getElementById('result-container');
            resultContainer.textContent = `Bạn đã trả lời đúng ${correctCount} / ${quizData.length} câu.`;
            resultContainer.classList.remove('text-green-600', 'text-red-600');
            if (correctCount === quizData.length) {
                resultContainer.classList.add('text-green-600');
            } else {
                resultContainer.classList.add('text-red-600');
            }
        }

        function resetQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            document.getElementById('result-container').textContent = '';
            renderQuiz();
        }
    </script>
</body>
</html>
